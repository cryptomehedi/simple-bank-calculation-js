<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-7">Let's gets some <span class="text-orange-500 font-semibold">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">500</span></h4>
                </div>
                
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">PLease Deposit</h3>
                    <div>
                        <p id="warningTextD" class="text-red-600 font-semibold"></p>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2 pressEnter" type="text" placeholder="Enter Amount You Want to Deposit">
                        <button id="depositBtn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-2xl">PLease Withdraw</h3>
                        <div>
                            <p id="warningTextW" class="text-red-600 font-semibold"></p>
                            <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter Amount You Want to Withdraw">
                            <button id="withdrawBtn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>
</html>
